<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span>{{ post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ post.createdDate | date }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
        <span class="post-content">{{ post.content }}</span>
    </mat-card-content>
    <mat-card-actions>
        <!-- (newComment) is the event binding that help us to cach the comment -->
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
